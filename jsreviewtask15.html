	<script>
		let month=prompt("enter a month");
		switch (month){
			case 1:
			console.log("jan");

			console.log("feb")

				console.log("29 days")
			}
			else{
				console.log("this not leap year");
			}
			case 3:
			console.log("mar");
			console.log("31 days");
			break;
			case 4:

			break;

			break;

			break;

			break;
			case 11:
			console.log("Nov");
			console.log("30 days");
			break;
			case 12:
			console.log("Dem");
			console.log("31 days");
			break;
		}
